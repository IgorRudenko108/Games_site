<section class="start">
	<div class="start__container">
		<div class="start__inner">

			<img class="start__deco start__deco-1" src="img/start/start-deco-1.svg" width="88" height="88" alt="Image">
			<img class="start__deco start__deco-2" src="img/start/start-deco-2.svg" width="65" height="65" alt="Image">

			<div class="start__content">
				<div class="start__top">
					<h2 class="start__title">НАЧНИ ПРЯМО СЕЙЧАС</h2>

					<div class="start__label" style="background-image: url(img/start/label.svg);">
						<p class="start__label-text">СУПЕРСКИДКА</p>
						<span class="start__label-price">97%</span>
					</div>
				</div>

				<form class="start__form">
					<div class="start__input-box">
						<input class="start__input" type="text" placeholder="Имя...">
						<input class="start__input" type="email" placeholder="Email...">
					</div>

					<div class="start__form-controls">
						<a class="start__form-btn btn form__btn" href="#">Играть сейчас</a>

						<div class="start__checkboxes">
							<div class="checkbox">
								<input id="formAgreement" type="checkbox" name="agreement" class="checkbox__input _req">
								<label for="formAgreement" class="checkbox__label">
									<span>
										Нажимая кнопку "Оплатить" Вы даете
										<a href="#">согласие на обработку персональных данных</a>
										, а также подтверждаете ознакомление с
										<a href="#">публичной офертой и автоматическими списаниями</a>
										. После нажатия кнопки «Оплатить» Вы будете перенаправлены на защищенную платежную страницу PaySelection, где будет необходимо ввести данные Вашей пластиковой карты. В случае успешной авторизации Вы получите от сайта уведомление о том, что оплата проведена.
									</span>
								</label>
							</div>

							<div class="checkbox">
								<input id="formAgreement-2" type="checkbox" name="agreement-2" class="checkbox__input _req">
								<label for="formAgreement-2" class="checkbox__label">
									<span>
										Списания будут продолжаться до момента
										<a href="#">отмены подписки</a>
										Держателем карты.
									</span>
								</label>
							</div>
						</div>
					</div>


				</form>
			</div>

			<div class="start__image-box">
				<img class="start__image" src="img/start/main-img.svg" alt="Image">
			</div>
		</div>

		<div class="start__bottom">
			<div class="start__bottom-item">
				<div class="start__item-itile"><span>СОТНИ ИГРОВЫХ</span> ТАЙТЛОВ</div>
			</div>

			<div class="start__bottom-item">
				<div class="start__item-itile"><span>ВЫСОКИЕ ОЦЕНКИ</span> ИГРОКОВ</div>
			</div>

			<div class="start__bottom-item">
				<div class="start__item-itile"><span>БОЛЕЕ 5000</span> ИГРОКОВ</div>
			</div>
		</div>
	</div>
</section>
